<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Seller Dashboard - FashionFest eCommerce Website</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Rufina:wght@400;700&display=swap"
        rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/signup.css">
    <link rel="stylesheet" href="./css/seller.css">
    <link rel="stylesheet" href="css/add-product.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>

<body>

    <img src="img/loader.gif" class="loader" alt="loader">

    <img src="img/logo/bigint.png" class="logo" alt="logo">


    <section id="add-product-section">
        <div class="container">
            <div class="row">
                <div class="offset-lg-2 col-md-8">
                    <div class="product-name">
                        <form autocomplete="off">
                            <div class="form-group">
                                <label for="Name">Product Name</label>
                                <input type="text" id="product-name" autocomplete="off"
                                    placeholder="Enter your product Name.." class="form-control form-control-lg">
                            </div>
                            <div class="form-group">
                                <label for="Name">Brief description</label>
                                <input type="email" id="short-des" autocomplete="off" placeholder="Enter Your Email..."
                                    class="form-control form-control-lg">
                            </div>
                            <div class="mb-3">
                                <label for="exampleFormControlTextarea1" class="form-label">Details</label>
                                <textarea class="form-control" id="details" rows="3"
                                    placeholder="Enter details about your product"></textarea>
                            </div>
                        </form>
                    </div>
                    <div class="product-price">
                        <form autocomplete="off">
                            <div class="form-group">
                                <label for="Name">Actual Price</label>
                                <input type="number" id="actual-price" autocomplete="off"
                                     class="form-control form-control-lg">
                            </div>
                            <div class="form-group">
                                <label for="Name">Discount Percentage</label>
                                <input type="number" id="discount" autocomplete="off"
                                     class="form-control form-control-lg">
                            </div>
                            <div class="form-group">
                                <label for="Name">Selling Price</label>
                                <input type="number" id="selling-price" autocomplete="off"
                                    class="form-control form-control-lg">
                            </div>
                            <div class="form-group">
                                <label for="Name">Item in Stock</label>
                                <input type="number" id="stock-item" min="20" autocomplete="off"
                                    class="form-control form-control-lg">
                            </div>
                            <div class="mb-3">
                                <label for="exampleFormControlTextarea1" class="form-label">Details</label>
                                <textarea class="form-control" id="tags" rows="3"
                                placeholder="Enter categories here, for example - Men, Jeans, Blue Jeans, Rough jeans (you sholud add men or women at start)"></textarea>
                            </div>
                            
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <div class="form">

        <!-- product image -->
        <div class="product-info">
            <div class="product-image">
                <p class="text">product image</p>
            </div>
            <div class="upload-image-sec">
                <!-- upload inputs -->
                <p class="text"><img src="img/camera.png" alt="">upload image</p>
                <div class="upload-catalouge">
                    <input type="file" class="fileupload" id="first-file-upload-btn" hidden>
                    <label for="first-file-upload-btn" class="upload-image"></label>
                    <input type="file" class="fileupload" id="second-file-upload-btn" hidden>
                    <label for="second-file-upload-btn" class="upload-image"></label>
                    <input type="file" class="fileupload" id="third-file-upload-btn" hidden>
                    <label for="third-file-upload-btn" class="upload-image"></label>
                    <input type="file" class="fileupload" id="fourth-file-upload-btn" hidden>
                    <label for="fourth-file-upload-btn" class="upload-image"></label>
                </div>
            </div>
            <div class="select-sizes">
                <p class="text">size available</p>
                <div class="sizes">
                    <input type="checkbox" class="size-checkbox" id="xs" value="xs">
                    <input type="checkbox" class="size-checkbox" id="s" value="s">
                    <input type="checkbox" class="size-checkbox" id="m" value="m">
                    <input type="checkbox" class="size-checkbox" id="l" value="l">
                    <input type="checkbox" class="size-checkbox" id="xl" value="xl">
                    <input type="checkbox" class="size-checkbox" id="xxl" value="xxl">
                    <input type="checkbox" class="size-checkbox" id="xxxl" value="xxxl">
                </div>
            </div>
        </div>

        <div class="form-check mb-3">
            <input class="form-check-input" checked type="checkbox" value=""
                id="terms-conditions">
            <label class="form-check-label" for="terms-conditions">
                We take 30% from your total sell
            </label>
        </div>

        <div class="buttons">
            <button type="button" id="add-btn" class="default-btn-altr">Add Product</button>
            <button type="button" id="save-btn" class="default-btn">Save Draft</button>
        </div>
    </div>


    <!-- Scripts -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="./js/token.js"></script>
    <script src="./js/add-product.js"></script>
</body>

</html>
